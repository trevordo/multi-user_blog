
{% extends "base.html" %}

{% block content %}
  <div>
  <h2 class="blog-warning">Delete post</h2>
  <h3>{{ post.subject }}</h3>
    <div class="error">{{error}}</div>
    <div> {{post.render() | safe}} </div>
    <form method="post">
      <input type="submit" class="button-delete"> <a href="/blog" class="button-cancel">Cancel</a>
    </form>

  </div>
{% endblock %}
