
{% extends "base.html" %}

{% block content %}
  <div>
  <h2 class="blog-warning">Delete post</h2>
  <h3>{{ post.subject }}</h3>
    <div class="error">{{error}}</div>
    <div> {{post.render() | safe}} </div>
    <br>
    <br>
    <form method="post">
      <div class="blog-content">
       <a href="/blog" class="button-cancel">Cancel</a><input type="submit" class="button-delete">
      </div> 
    </form>

  </div>
{% endblock %}
