{% extends "base.html" %}

{% block content %}
  <h2>edit post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}" class="blog-field-subject">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <div class="blog-content-buttons">
        <input type="submit" class="button-confirm">     <a href="/blog" class="button-confirm">Cancel</a>
      </div>
    </form>
{% endblock %}
