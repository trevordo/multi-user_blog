{% extends "base.html" %}

{% block content %}
  <h2>Edit comment</h2>

    <form method="post">
      <label>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <div class="blog-content-buttons">
       <input type="submit" class="button-confirm">
            <a href="{{ '/blog/details?post=%s' % q.post_key }}" class="button-confirm">Cancel</a>
      </div> 
    </form>
{% endblock %}
